<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통헤드 -->
<th:block th:replace="layout/fragments/head :: headFragment"></th:block>
	
<body>
	<div id="wrapper">
	
		<th:block th:replace="layout/fragments/left :: leftFragment"></th:block>
		
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<th:block th:replace="layout/fragments/header :: headerFragment"></th:block>
		
		        <th:block layout:fragment="customContent"></th:block>
			
				<th:block th:replace="layout/fragments/footer :: footerFragment"></th:block>
			</div>
		</div>
		
	</div>
</body>
</html>
