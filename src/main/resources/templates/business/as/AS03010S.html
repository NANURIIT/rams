<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/as/AS03010S.js}"></script>
	<script th:src="@{js/business/popup/AC01120P.js}"></script>
	
</th:block>

</th:block>
 
<th:block layout:fragment="customContent">
	<!-- 상단 타이틀 -->
	<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>[03010]심사안건조회 및 배정</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">심사정보</a>
                </li>
                <li class="breadcrumb-item">
                    <strong>심사안건조회 및 배정</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    
    <!-- 내용 -->
    <div class="wrapper wrapper-content animated fadeIn">
	    <div class="row">
	    	<div class="col-lg-12">
	    		<div class="ibox ">
	    			<!-- 조회조건영역 -->
	    			<div class="ibox-title text-right">
	    				<form method="get">
	    					<div class="form-group row">
	    						<label class="col-sm-1 col-form-label"><span class="req">*</span>DSC일자</label>
	                            <div class="col-sm-4 input-group">
	                            	<span class="col-sm-5 input-group date">
                                    	<input type="text" class="form-control" id="AS03010S_FromDate" name="FromDate" value="">
                                    	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </span>
                                    <span class="input-group-addon" style="border:0;"> ~ </span>
                                    <span class="col-sm-5 input-group date">
                                    	<input type="text" class="form-control" id="AS03010S_ToDate" name="ToDate" value=""><span class="input-group-addon"><i class="fa fa-calendar"></i>
                                    	</span>
                                    </span>
                                </div>
	                        	<label class="col-sm-1 col-form-label">부서</label>
	                            <div class="col-sm-2">
	                            	<select class="form-control m-b" id="AS03010S_dprtCd">	    
	                            		<option value="">전체</option>
	                            		<option value="BS1">영업부</option>
	                            		<option value="AS1">심사부</option>
	                            		<option value="MG1">관리부</option>
	                            		<option value="IT1">IT개발부</option>
	                            		<option value="JG1">감사부</option>
	                                </select>
	                            </div>
	                            
	                        	<label class="col-sm-1 col-form-label">통화</label>
	                            <div class="col-sm-2">
	                            	<select class="form-control m-b" id="AS03010S_invstCrncyCd">	
	                                     <option value="">전체</option>
	                                     <option value="AUD">호주</option>
	                                     <option value="BEF">벨기에</option>
	                                     <option value="ZZZ">원천미보유사항</option>
	                                </select>
	                            </div>
	                           </div>
	                            <div class="form-group row">
	                        	<label class="col-sm-1 col-form-label">단위</label>
	                        	
	                            <div class="col-sm-2">
	                            	<select class="form-control m-b" id="AS03010S_unit">
	                            		<option value="">전체</option>
	                            		<option value="1">원</option>
	                            		<option value="2">천원</option>
	                            		<option value="3">백만원</option>
	                            		<option value="4">천만원</option>
	                            		<option value="5">억원</option>
	                                </select>
	                            </div>
	                        
	                        	<label class="col-sm-1 col-form-label">딜명</label>
	                            <div class="col-sm-2">
	                            <!-- <div class="col-sm-5 input-group m-b"> -->
                            		<input type="hidden" id="dealNo" name="dealNo">
                            		<input type="text" class="form-control" id="AS03010S_dealNm" name="dealNm">
                            		<span class="input-group-append">
                                        
                                    </span>
                            	</div>
						        <div class="hiddenInfo">
									<input type="hidden" id="AS03010S_selectedDealNo"/>
								</div>                    	
	                        	<div class="col-sm-3 text-left">
	                        		<button class="btn btn-primary" type="button" onclick="checkDealSearch();">조회</button>
	                        	</div>
	                        </div>

								<thead>
									<tr>
										<th>deal번호</th>
										<th>DSC일자</th>
										<th>deal명</th>
										<th>참여금액</th>
										<th>기표일(예정)</th>
										<th>만기일(예정)</th>
										<th>본부</th>
										<th>부서</th>
										<th>직원</th>
										<th>협업유형</th>
										<th>전체수익</th>
										<th>수수료수익</th>
										<th>투자수익</th>
										<th>업체명</th>
										<th>신용등급</th>
										<th>상품1</th>
										<th>상품2</th>
										<th>상품3</th>
										<th>상품4</th>
										<th>투자국가</th>
										<th>투자통화</th>
										<th>부의통화금액</th>
									</tr>
								</thead>
								<tbody id="AS03010S_checkDealList">
								</tbody>
								
							</table>
	    				
	    			</div>
	    		</div>
	    		
	    	<!-- 상세보기 -->
				<div class="col-lg-12">
					<div class="white-bg dashboard-header">
						<div class="row">
							<div class="col-lg-4">
					    		<div class="ibox">
					    			<div class="ibox-title">
					    				<h5>Key정보</h5>
					    			</div>
					    			<div class="ibox-content text-right">
					    				<div class="form-group row">
					    					<label class="col-sm-4 col-form-label">Deal번호</label>
					                        <div class="col-sm-8"><input type="text" class="form-control"></div>
					    					</div>
					    				<div class="form-group row">
					    					<label class="col-sm-4 col-form-label">신규/재부의정보</label>
					                        <div class="col-sm-8"><input type="text" class="form-control"></div>
				    					</div>
				    					<div class="form-group row">
				    						<label class="col-sm-4 col-form-label">부수안건정보</label>
				                            <div class="col-sm-8"><input type="text" class="form-control"></div>
				    					</div>
				    					<div class="form-group row">
				    						<label class="col-sm-4 col-form-label">Deal명</label>
				                            <div class="col-sm-8"><input type="text" class="form-control"></div>
				    					</div>
				    				</div>
				    			</div>
				    		</div>
					    		
				    		<div class="col-lg-4">
				    			<div class="ibox">
				    				<div class="ibox-title">
				    					<h5>거래담당</h5>
				    				</div>
				    				<div class="ibox-content text-right">
				    					<div class="form-group row">
				    						<label class="col-sm-4 col-form-label">본부</label>
				                            <div class="col-sm-8"><input type="text" class="form-control"></div>
				    					</div>
				    					<div class="form-group row">
				    						<label class="col-sm-4 col-form-label">부서</label>
				                            <div class="col-sm-8"><input type="text" class="form-control"></div>
				    					</div>
				    					<div class="form-group row">
				    						<label class="col-sm-4 col-form-label">직원</label>
				                            <div class="col-sm-8"><input type="text" class="form-control"></div>
				    					</div>
				    					<div class="form-group row">
				    						<label class="col-sm-4 col-form-label">협업유형</label>
				                            <div class="col-sm-8"><input type="text" class="form-control"></div>
				    					</div>
				    				</div>
				    			</div>
				    		</div>   		
				    		<div class="col-lg-8">
				    			<div class="ibox">
				    				<div class="ibox-title">
				    					<h5>심사역</h5>
				    				</div>
				    				<div class="ibox-content text-right">
				    					<div class="form-group row">
				    						<label class="col-sm-2 col-form-label">심사역</label>
				                            <div class="col-sm-4">
				                            	<div class="input-group m-b">
				                            		<input type="hidden" id="asmt_eno" name="asmt_eno">
				                            		<input type="text" class="form-control" id="asmt_empNm" name="asmt_empNm">
				                            		<span class="input-group-append">
		                                                <button type="button" class="btn btn-default" onclick="callAC01120P('asmt')"><i class="fa fa-search"></i></button>
		                                            </span>
				                            	</div>
				                            </div>
				                            
				    						<label class="col-sm-2 col-form-label">전결협의체</label>
				                            <div class="col-sm-4">
				                            	<select class="form-control m-b" name="account">
			                                        <option>option 1</option>
			                                        <option>option 2</option>
				                                </select>
				                            </div>
				    					
				    						<label class="col-sm-2 col-form-label">접수배정일</label>
				                            <div class="col-sm-4 input-group date">
			                                    <input type="text" class="form-control" value="" ><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			                                </div>
				    					</div>
				    				</div>
				    			</div>
				    		</div>
			    		</div>
			    		<div class="col-sm-12 text-right">
			           		<button class="btn btn-success" type="submit">접수</button>
			           		<button class="btn btn-danger" type="submit">반송</button>
			           	</div>
					</div>
				</div>		
    		</div>

</th:block>
