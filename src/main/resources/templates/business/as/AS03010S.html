<!DOCTYPE html>

	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/popup/AC01120P.js}"></script>
</th:block>

<th:block layout:fragment="modalpopup">

</th:block>
 
<th:block layout:fragment="customContent">

            <ol class="breadcrumb">

                    <a href="index.html">심사정보</a>
                </li>
                <li class="breadcrumb-item">

                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    
    <!-- 내용 -->

	    <div class="row">
	    	<div class="col-lg-12">

	    					<div class="form-group row">
	    						<label class="col-sm-1 col-form-label">DSC일자</label>
	                            <div class="col-sm-2 input-group date">
                                    <input type="text" class="form-control" value="" ><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
	                        	<label class="col-sm-1 col-form-label">부서</label>
	                            <div class="col-sm-2">
	                            	<select class="form-control m-b" name="account">
	                                        <option>option 1</option>
	                                        <option>option 2</option>
	                                </select>
	                            </div>
	                        
	                        	<label class="col-sm-1 col-form-label">통화</label>
	                            <div class="col-sm-2">
	                            	<select class="form-control m-b" name="account">
	                                        <option>option 1</option>
	                                        <option>option 2</option>
	                                </select>
	                            </div>
	                        
	                        	<div class="col-sm-3"></div>
	                       
	                        	<label class="col-sm-1 col-form-label">단위</label>
	                            <div class="col-sm-2">
	                            	<select class="form-control m-b" name="account">
	                                        <option>option 1</option>
	                                        <option>option 2</option>
	                                </select>
	                            </div>
	                        	
	                        	<label class="col-sm-1 col-form-label">딜명</label>
	                            <div class="col-sm-5 input-group m-b">
                            		<input type="hidden" id="dealNo" name="dealNo">
                            		<input type="text" class="form-control" id="dealNm" name="dealNm">
                            		<span class="input-group-append">
                                        <button type="button" class="btn btn-default btn-AC01120P"><i class="fa fa-search"></i></button>
                                    </span>
                            	</div>
						                            	
	                        	<div class="col-sm-3 text-left">
	                        		<button class="btn btn-primary" type="submit">조회</button>
	                        	</div>
	                        </div>
	    				</form>
	    			</div>
	    			
	    			<!-- 조회결과 -->
	    			<div class="ibox-content">
	    				<table class="table table-bordered">
							<thead>
								<tr>
									<th>deal번호</th>
									<th>DSC일자</th>

									<th>만기일(예정)</th>

							<tbody>

									<td>3</td>
									<td>4</td>
									<td>5</td>

									<td>8</td>
									<td>9</td>
									<td>10</td>
									<td>11</td>
								</tr>
							</tbody>
						</table>
	    			</div>

					                            <div class="col-sm-8"><input type="text" class="form-control"></div>
					    					</div>
					    					<div class="form-group row">
					    						<label class="col-sm-4 col-form-label">신규/재부의정보</label>

					    					</div>
					    					<div class="form-group row">
					    						<label class="col-sm-4 col-form-label">부수안건정보</label>
					                            <div class="col-sm-8"><input type="text" class="form-control"></div>
					    					</div>
					    					<div class="form-group row">
					    						<label class="col-sm-4 col-form-label">Deal명</label>
					                            <div class="col-sm-8"><input type="text" class="form-control"></div>
					    					</div>
					    				</div>
					    			</div>
					    		</div>
					    		
					    		<div class="col-lg-4">

					    					<h5>거래담당</h5>
					    				</div>
					    				<div class="ibox-content text-right">
					    					<div class="form-group row">
					    						<label class="col-sm-4 col-form-label">본부</label>
					                            <div class="col-sm-8"><input type="text" class="form-control"></div>
					    					</div>
					    					<div class="form-group row">
					    						<label class="col-sm-4 col-form-label">부서</label>
					                            <div class="col-sm-8"><input type="text" class="form-control"></div>
					    					</div>
					    					<div class="form-group row">
					    						<label class="col-sm-4 col-form-label">직원</label>
					                            <div class="col-sm-8"><input type="text" class="form-control"></div>
					    					</div>
					    					<div class="form-group row">
					    						<label class="col-sm-4 col-form-label">협업유형</label>
					                            <div class="col-sm-8"><input type="text" class="form-control"></div>
					    					</div>
					    				</div>
					    			</div>
					    		</div>
					    		
					    		<div class="col-lg-8">
					    			<div class="ibox">
					    				<div class="ibox-title">
					    					<h5>심사역</h5>
					    				</div>
					    				<div class="ibox-content text-right">
					    					<div class="form-group row">
					    						<label class="col-sm-2 col-form-label">심사역</label>
					                            <div class="col-sm-4">
					                            	<div class="input-group m-b">
					                            		<input type="hidden" id="asmt_eno" name="asmt_eno">
					                            		<input type="text" class="form-control" id="asmt_empNm" name="asmt_empNm">
					                            		<span class="input-group-append">
			                                                <button type="button" class="btn btn-default" onclick="callAC01120P('asmt')"><i class="fa fa-search"></i></button>
			                                            </span>
					                            	</div>
					                            </div>
					                            
					    						<label class="col-sm-2 col-form-label">전결협의체</label>
					                            <div class="col-sm-4">
					                            	<select class="form-control m-b" name="account">
				                                        <option>option 1</option>
				                                        <option>option 2</option>
					                                </select>
					                            </div>
					    					
					    						<label class="col-sm-2 col-form-label">접수배정일</label>
					                            <div class="col-sm-4 input-group date">
				                                    <input type="text" class="form-control" value="" ><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				                                </div>
					    					</div>
					    				</div>
					    			</div>
					    		</div>
				    		</div>
				    		<div class="col-sm-12 text-right">
				           		<button class="btn btn-success" type="submit">접수</button>
				           		<button class="btn btn-danger" type="submit">반송</button>
