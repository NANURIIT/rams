<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{/js/business/ac/AC01010S.js}"></script>
</th:block>

<th:block layout:fragment="customContent">
	<!-- 상단 타이틀 -->
	<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>[01010]공통코드관리</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">관리자</a>
                </li>
                <li class="breadcrumb-item">
                    <strong>공통코드관리</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2"></div>
    </div>
    
    <!-- 내용 -->
    <div class="wrapper wrapper-content animated fadeIn">
    	<div class="row">
    		<div class="col-lg-12">
    			<div class="white-bg border-bottom dashboard-header">
   					<div class="form-group row form-inline">
   						<div class="col-sm-2 input-group">
                            <label class="control-label px-2">코드구분</label>
                           	<select class="form-control m-b" id="commonCodeInfo">
                                   <option>option 1</option>
                                   <option>option 2</option>
                            </select>
                           </div>
                           <div class="col-sm-1 text-right">
							<button class="btn btn-primary" type="button" id="commonCodeSearch">조회</button>
                       	</div>
   					</div>
    			</div>
    		</div>
    		<div class="col-lg-12">
    			<div class="white-bg dashboard-header">
    				<div class="col-sm-12">
    					<div class="ibox ">
		   					<div class="ibox-title">
		   						<h5>그룹코드</h5>
		   						<div class="ibox-tools">		                       		
		                       		<button class="btn btn-default btn-xs" type="button" onclick="addGroupCodeRow();">행추가</button>
		                       		<button class="btn btn-default btn-xs" type="button" onclick="deleteGroupCodeRow();">행삭제</button>
		                       		<button class="btn btn-success btn-xs" type="button" onclick="clickSaveGroupCode();">저장</button>
		                       	</div>
		   					</div>
		    				<div class="ibox-content">
		    					<div class="tableFixHead">
				    				<table class="table table-bordered">
				    					<colgroup>
						                    <col style="width: 5%;">
						                    <col style="width: 7%;">
						                    <col style="width: 10%;">
						                    <col style="width: 15%;">
						                    <col style="width: 10%;">
						                    <col style="width: 7%;">
						                    <col style="width: 7%;">
						                    <col style="width: 7%;">
						                    <col style="width: 7%;">
						                    <col style="width: 7%;">
						                    <col style="width: 7%;">
						                </colgroup>
										<thead>
											<tr>
						                        <th>삭제</th>
						                        <th>그룹코드</th>
						                        <th>그룹명</th>
						                        <th>설명</th>
						                        <th>코드성격</th>
						                        <th>코드길이</th>
						                        <th>사용여부</th>
						                        <th>코드관리</th>
						                        <th>등록일</th>
						                        <th>처리일</th>
						                        <th>처리자</th>
						                    </tr>
										</thead>
										<tbody id="groupCodeListTable">
										</tbody>
									</table>
								</div>
			    			</div>
		   				</div><!-- ibox -->
		   				<div class="ibox ">
		   					<div class="ibox-title">
		   						<h5>상세코드</h5>
		   						<div class="ibox-tools">		                       		
		                       		<button class="btn btn-default btn-xs" type="button" onclick="addCodeRow();">행추가</button>
		                       		<button class="btn btn-default btn-xs" type="button" onclick="deleteCodeRow();">행삭제</button>
		                       		<button class="btn btn-success btn-xs" type="button" onclick="clickSaveCode();">저장</button>
		                       	</div>
		   					</div>
		    				<div class="ibox-content">
		    					<div class="tableFixHead">
				    				<table class="table table-bordered">
				    					<colgroup>
						                    <col style="width: 5%;">
						                    <col style="width: 10%;">
						                    <col style="width: 30%;">
						                    <col style="width: 10%;">
						                    <col style="width: 7%;">
						                    <col style="width: 7%;">
						                    <col style="width: 10%;">
						                    <col style="width: 7%;">
						                    <col style="width: 7%;">
						                    <col style="width: 7%;">
						                </colgroup>
										<thead>
											<tr>
						                        <th>삭제</th>
						                        <th>코드</th>
						                        <th>코드명</th>
						                        <th>변환후코드</th>
						                        <th>순서</th>
						                        <th>사용여부</th>
						                        <th>등록일</th>
						                        <th>등록자</th>
						                        <th>처리일</th>
						                        <th>처리자</th>
						                    </tr>
										</thead>
										<tbody id="codeListTable">
										</tbody>
									</table>
								</div>
			    			</div>
		   				</div><!-- ibox -->
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</th:block>

</html>
