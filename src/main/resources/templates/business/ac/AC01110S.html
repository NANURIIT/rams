<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/ac/AC01110S.js}"></script>
	<script th:src="@{js/business/popup/AC01130P.js}"></script>
	<script th:src="@{js/business/popup/AC01120P.js}"></script>
</th:block>

<th:block layout:fragment="modalpopup">
	<th:block th:replace="business/popup/AC01130P :: AC01130P"></th:block>
	<th:block th:replace="business/popup/AC01120P :: AC01120P"></th:block>
</th:block>

<th:block layout:fragment="customContent">
	<!-- 상단 타이틀 -->
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>[01110]사용자관리</h2>
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="index.html">관리자</a>
				</li>
				<li class="breadcrumb-item">
					<strong>사용자관리</strong>
				</li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>

	<!-- 내용 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<!-- 조회영역 -->
			<div class="col-lg-12">
				<div class="white-bg border-bottom px-3 py-3">
					<div class="form-group row form-inline">
						<div class="col-sm-2 input-group">
							<label class="control-label px-2">권한구분</label>
							<select class="form-control m-b" id="AC01110S_rghtCd">
								<option value="">전체</option>
								<option value="">해당부서</option>
								<option value="">해당본부</option>
							</select>
						</div>
						<div class="col-sm-2 input-group">
							<label class="control-label px-2">직원명(사번)</label>
							<input type="text" class="form-control" id="empNm">
						</div>
						<div class="col-sm-1 input-group">
							<input type="checkbox" class="form-control" id="AC01110S_dltY">
							<label class="control-label px-2">과거이력포함</label>
						</div>
						<div class="col-sm-1">
							<button class="btn btn-primary" type="button" onclick="runFindUser();">조회</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 조회결과 -->
			<div class="col-lg-12">
				<div class="white-bg px-3 py-2">
					<div class="col-sm-12 text-right py-2">
						<button class="btn btn-info btn-xs" type="button" onclick="callAC01130P()">사용자추가</button>
					</div>
					<div class="tableFixHeader">
						<table class="table table-bordered">
							<colgroup>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th>사용자구분</th>
									<th>사번</th>
									<th>직원명</th>
									<th>직책</th>
									<th>권한</th>
									<th>적용시작일</th>
									<th>회수(예정)일</th>
									<th>등록사유</th>
									<th>등록자</th>
									<th>회수자</th>
								</tr>
							</thead>
							<tbody id="AC01110S_tbodyUserList">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
