<th:block th:fragment="AC01120P">
	<!-- modal -->
	<div id="AC01120P" class="modal_wrap">

			<div class="wrap">

											<col>
										</colgroup>
										<tr>
											<th>직원한글성명</th>
											<td><input type="text" id="empNm"></td>
											<th>직원번호</th>
											<td class="etc_td">
												<input type="text" id="eno">
												<div class="button_etc_wrap">
													<button type="button">초기화</button>
													<button type="button" onclick="getEmpList();">조회</button>
												</div>
											</td>
										</tr>
										<tr>
											<th>부점명</th>
											<td><input type="text" id="dprtNm"></td>
											<th>부점코드</th>
											<td><input type="text" id="dprtCd"></td>
										</tr>
									</table>
								</div><!-- end of search_wrap -->
								<div class="contents_box">
									<div class="content_list_caption_wrap">
										<div class="content_list_caption">직원정보코드찾기</div>
										<!-- TODO : 총 0 건 -->
									</div>
									<table class="table_header">
										<colgroup>
											<col>
											<col>
											<col>
											<col>
											<col>
											<col>
										</colgroup>
										<thead>
											<tr>
												<th>직원번호</th>
												<th>직원한글성명</th>
												<th>부점명</th>
												<th>부점코드</th>
												<th>본부코드</th>
												<th>본부명</th>
											</tr>
										</thead>
									</table>
									<div class="grid_wrap grid_wrapS">
										<form>
											<table>
												<colgroup>
													<col>
													<col>
													<col>
													<col>
													<col>
													<col>
												</colgroup>
												<tbody id="tbodyEmpList">
													<tr>
														<td>1</td>
														<td>2</td>
														<td>3</td>
														<td>4</td>
														<td>5</td>
														<td>6</td>
													</tr>
												</tbody>
											</table>
										</form>
									</div>
								</div><!-- end of contents_box -->
							</div><!-- end of main container -->
						</div><!-- end of main_wrap -->
					</main>
				</div><!-- end of main -->
			</div><!-- end of wrap -->
		</div><!-- end of modal_content -->
	</div><!-- end of modal -->
	<!-- modal -->
</th:block>
